<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RARDB3 add a movie Review</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
		<h3>
		 Movie search page
		 
		
		 <form th:action="@{/movie/search}" method="get">
	    	<input type="text" name="Title" id="Title" th:value="${Title}"/>
	    	<input type="submit" value="Search"/>

		</form>
		</h3>		
		  <small class="text-muted"> to write a review</small>
		  <span> <a th:href="@{/}" class="btn btn-outline-secondary">Back! </a> </span>



		
		<div th:if="${not #lists.isEmpty(findMovie)}">
		    <table class="table table-bordered">
				<tr class = "table-active">
					<th>Title</th>
					<th>Year</th>		
					<th>imdbID </th>
					<th>Type</th>
					<th>Poster</th>
					<th>Action</th>
				</tr>
				<tr>
				    <tr th:each="movie: ${findMovie}">
				        <td th:text="${movie.Title}"/>
				        <td th:text="${movie.Year}"/>
				   		<td th:text="${movie.imdbID}"/>
				        <td th:text="${movie.Type}"/>
				        <td> 
				        	<img th:src="${movie.Poster}"/ style="height:150px;">		        
				        </td>
				       
			 <td><a th:href="@{/findMovie/addReview/{id}(id=${movie.imdbID})}" class="btn btn-outline-primary"> <span>Add review</span>
					</a> </td>
				        
		  			</tr>
				</tr>
		    </table> 
		       </div> 
	    <div th:unless="${not #lists.isEmpty(findMovie)}">
	    	<div class="card">
	        <div class="card-body">
	           No movie found. Please try again with different title.
	       </div>
	    </div>
	    </div>


    </div>
		

</body>
</html>
